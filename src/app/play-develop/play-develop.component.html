<div class="w3-container">
  <div class="resoucesAndTeamMembers">
    <p>Resources: {{resour}}</p>
    <p>Team Members: {{mem}}</p>
  </div>
  
</div>
  {{a1}}
  
  <div [hidden]=textNoHid>
      <h3 class="title1">{{error}}</h3>
      <p class="title3">{{instruction}}</p>
    </div>
  <div [hidden]=textHid>
    <h3 class="title1">{{qd}}</h3>
  </div>
  <mat-list class="answers">
    <mat-list-item [hidden]=ans1hid>
      <mat-label>{{a1}}</mat-label>
      <mat-checkbox [(ngModel)]="answer1temp"></mat-checkbox>
    </mat-list-item>
    <mat-list-item [hidden]=ans2hid>
      <mat-label>{{a2}}</mat-label>
      <mat-checkbox [(ngModel)]="answer2temp"></mat-checkbox>
    </mat-list-item>
    <mat-list-item [hidden]=ans3hid>
      <mat-label>{{a3}}</mat-label>
      <mat-checkbox [(ngModel)]="answer3temp"></mat-checkbox>
    </mat-list-item>
    <mat-list-item [hidden]=ans4hid>
      <mat-label>{{a4}}</mat-label>
      <mat-checkbox [(ngModel)]="answer4temp"></mat-checkbox>
    </mat-list-item>
  </mat-list>

  <div class="buttonSend" [hidden]=sendhid>
    <button mat-button (click)="checkAnswers()">SEND</button>
  </div>
