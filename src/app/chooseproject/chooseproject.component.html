<div class="wrap-login100 big-wrap">
  <form class="login100-form" [formGroup]="formdata" (ngSubmit) = "onClickSubmit(formdata.value)" >
    <span class="login100-form-title p-b-34 p-t-27">
      Choose Project
    </span>



    <div class="element">
      <mat-form-field class="big-input">
        <mat-select placeholder="Select a user without a team" name="project_manager" formControlName="project_manager">
          <mat-option *ngFor="let project of project_managers" [value]="project.project_name">
            {{ project.project_name }} - {{ project.required_k }} - {{ project.rewarded_k }} - {{ project.required_analyst_level }} - {{ project.required_developer_level }} - {{ project.required_tester_level }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="element" *ngIf="invalid">
      <br/>
      <span class="error">
        You canÂ´t choose bidding projects!
      </span>
    </div>


    <div class="element" *ngIf="success">
      <br/>
      <span class="success">
        Project chosen successfully!!
      </span>
    </div>

    <br/>
    <br/>

    <div class="element element2">
      <button mat-raised-button color="warn" type="submit" class="forsubmit">
        Choose
      </button>
    </div>

  </form>
</div>
