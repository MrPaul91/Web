
<<div class="wrap-login100">
  <form class="login100-form" [formGroup]="formdata" (ngSubmit) = "onClickSubmit(formdata.value)" >

    <span class="login100-form-title p-b-34 p-t-27">
						Cost & Time Estimation
    </span>


    <div class="element">
      <mat-form-field>
        <input matInput placeholder="Cost (USD)" name="cost" formControlName="cost">
        <mat-hint>Required Field</mat-hint>
      </mat-form-field>
    </div>

    <br/>

    <div class="element">
      <mat-form-field>
        <input matInput placeholder="Time (man-hours)" name="time" formControlName="time">
        <mat-hint>Required Field</mat-hint>
      </mat-form-field>
    </div>

    <div class="element" *ngIf="invalid">
      <br/>
      <span class="error">
        Wrong Estimation. Your tea0m loses one resource point!
      </span>
    </div>

    <br/>
    <br/>

    <div class="element element2">
      <button mat-raised-button color="warn" type="submit" [disabled] = "!formdata.valid" class="forsubmit">
        Cancel
      </button>

      <button mat-raised-button color="warn" type="submit" [disabled] = "!formdata.valid" class="forsubmit">
        Validate
      </button>
    </div>

  </form>
</div>
